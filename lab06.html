  <h1>Problem 2: National Flags</h1>

<div>
    <h2>Flag 1: Germany</h2>
    <img src="germany.jpg" alt="Germany Flag" width="200" height="150" />

    <h2> With SVG</h2>
    <svg width="200" height="150">
        <!-- Corrected SVG representation of the flag of Germany -->
        <rect width="200" height="100" fill="#000" />
        <rect width="200" height="50" y="50" fill="#dd0000" />
        <rect width="200" height="100" y="100" fill="#ffcc29" />
        
    </svg>
</div>

<div>
    <h2>Flag 2: Hungary</h2>
    <img src="hungaryy.jpg" alt="Ireland Flag" width="200" height="150" />
    <h2> With SVG</h2>
    <svg width="200" height="150">
        
        <rect width="200" height="50" fill="#dd0000" />
        <rect width="200" height="34%" y="50" fill="#fff" />
        <rect width="200" height="33%" y="100" fill="#436F4D" />
        
    </svg>
</div>
</body>
